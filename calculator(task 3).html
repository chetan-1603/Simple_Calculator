<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgb(239, 204, 158);
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .calculator input[type="text"] {
      width: 90%;
      padding: 18px;
      margin-bottom: 20px;
      font-size: 20px;
      border-radius: 4px solid blue;
      border: 1px solid black;
    }

    .calculator .btn {
      display: inline-block;
      width: 55px;
      height: 50px;
      padding: 13px;
      margin: 10px;
      font-size: 25px;
      text-align: center;
      background-color: #0a024e;
      color: #ffffff;
      border: 2px solid black;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculator .btn:hover {
      background-color: #3071a9;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div>
      <button class="btn" onclick="appendNumber(7)">7</button>
      <button class="btn" onclick="appendNumber(8)">8</button>
      <button class="btn" onclick="appendNumber(9)">9</button>
      <button class="btn" onclick="performOperation('+')">+</button>
    </div>
    <div>
      <button class="btn" onclick="appendNumber(4)">4</button>
      <button class="btn" onclick="appendNumber(5)">5</button>
      <button class="btn" onclick="appendNumber(6)">6</button>
      <button class="btn" onclick="performOperation('-')">-</button>
    </div>
    <div>
      <button class="btn" onclick="appendNumber(1)">1</button>
      <button class="btn" onclick="appendNumber(2)">2</button>
      <button class="btn" onclick="appendNumber(3)">3</button>
      <button class="btn" onclick="performOperation('*')">*</button>
    </div>
    <div>
      <button class="btn" onclick="appendNumber(0)">0</button>
      <button class="btn" onclick="appendDecimal()">.</button>
      <button class="btn" onclick="calculateResult()">=</button>
      <button class="btn" onclick="performOperation('/')">/</button>
    </div>
    <div>
      <button class="btn" onclick="clearResult()">C</button>
    </div>
  </div>

  <script>
    var resultField = document.getElementById('result');
    var expression = '';

    function appendNumber(number) {
      expression += number;
      resultField.value = expression;
    }

    function appendDecimal() {
      if (!expression.includes('.')) {
        expression += '.';
        resultField.value = expression;
      }
    }

    function performOperation(operator) {
      expression += operator;
      resultField.value = expression;
    }

    function calculateResult() {
      try {
        var result = eval(expression);
        resultField.value = result;
        expression = '';
      } catch (error) {
        resultField.value = 'Error';
      }
    }

    function clearResult() {
      expression = '';
      resultField.value = '';
    }
  </script>
</body>

</html>
